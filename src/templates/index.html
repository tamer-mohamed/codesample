<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheets/app.css">
</head>

<body>
<div id="todoApp" class="todoApp">
    <div class="row todoApp__container">
        <div class="small-12 columns">

            <div class="row">

                <ul class="small-12 columns tasksControl">

                    <li class="tasksControl__checkAll">
                        <a href="#" class="tasksControl__checkAll">
                            <h5>Mark all as finished</h5>

                        <span class="tasksControl__checkAll__iconHolder">
                            <i class="fa fa-check"></i>
                        </span>
                        </a>
                    </li>

                </ul>

                <div class="border small-12 columns">

                </div>

                <!-- block TODO header -->
                <div class="small-12 columns listHeader">
                    <h2>Things I need to do....</h2>
                </div>
                <!-- block TOOD header -->


                <!-- block tasks list -->
                <div class="small-12 columns">


                </div>
                <!-- block tasks list -->

                <!-- block post -->
                <div class="small-12 columns taskPublish">
                    <div class="row">
                        <div class="taskPublish__input small-11">
                            <input type="text" placeholder="Things I should do next..."/>
                        </div>

                        <div class="small-1 text-right">

                            <div class="taskPost__submit">
                                <a href="" class="button">
                                    <i class="fa fa-plus"></i>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- block post -->


            </div>

        </div>
    </div>
</div>
<script src="js/bundle.js"></script>
</body>

</html>
